<!--添加管理员-->
<div class="dialog_content">
	<form id="info_form" action="{:U('admin/add')}" method="post">
	<table width="100%" class="table_form">
		<tr>
      		<th width="80">{:L('admin_username')} :</th>
      		<td><input type="text" name="username" id="username" class="input-text" value="{$info.username}"></td>
    	</tr>
    	<tr> 
      		<th>{:L('password')} :</th>
      		<td><input type="password" name="password" id="password" class="input-text"></td>
    	</tr>
    	<tr>
      		<th>{:L('cofirmpwd')} :</th>
      		<td><input type="password" name="repassword" id="repassword" class="input-text"></td>
    	</tr>
    <tr>
        <th>手机号码 :</th>
        <td><input type="text" name="mobile" id="mobile" class="input-text"  size="30"></td>
      </tr>
      <tr>
        <th>{:L('admin_email')} :</th>
        <td><input type="text" name="email" id="email" class="input-text"  size="30"></td>
      </tr>
    	<tr>
      		<th>{:L('admininrole')} :</th>
      		<td>
      			<select name="role_id" id="role_id">
      				<option>请选择</option>
        			<volist name="role_list" id="val">
        			<option value="{$val.id}">{$val.name}</option>
            		</volist>
        		</select>
      		</td>
    	</tr>
    	<tr>
      		<th>门店 :</th>
      		<td>
      			<select name="uid" id="uid">
      				<option>请选择</option>
					<volist name="shop_list" id="val">
					<option value="{$val.uid}">{$val.name}</option>
					</volist>
				</select>
      		</td>
    	</tr>
	</table>
	</form>
</div>


<script src="__STATIC__/Plugin/style/js/jquery.validate.min.js"></script>
<script>
$(function(){
	 $("#info_form").validate({
		errorElement : 'div',
		errorClass : 'errTips',
		rules : {
			username : "required",
			password : {
				required: true,
				rangelength:[8,20]
			},
			repassword:{
				required: true,
				equalTo:"#password"
			},
			mobile : {
				required : true,
				digits:true,
				rangelength:[11,11]
			},
			email : {
				required : true,
				email:true
			}
		},
		messages : {
			username : "请输入管理员名称",
			password : {
				required: "请输入登陆密码",
				rangelength: $.format("密码最小长度:{0}, 最大长度:{1}。")
			},
			repassword: {
				required:"请确认密码",
				equalTo:"两次密码输入不一致"
			},
			mobile : {
				required : "请输入手机号码",
				rangelength:"请输入11位手机号码",
				digits:"请输入正确的手机号码"
			},
			email : {
				required : "请输入邮箱地址",
				email:"请输入正确的邮箱地址"
			}
		}
	}); 
});
</script>
