<include file="public:_header" />
<!--会员列表-->
<div class="pad_10" >
    <div class="J_tablelist table_list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width="40">ID</th>
                <th align="left">{:L('role_name')}</th>
                <th align="left">{:L('role_desc')}</th>
                <th>{:L('sort_order')}</th>
                <th>{:L('role_status')}</th>
                <th width=350>{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
               <td align="center">{$val.id}</td>
                <td><span>{$val.name}</span></td>
                <td><span>{$val.remark}</span></td>
                <td align="center"><span>{$val.ordid}</span></td>
                <td align="center">
                    <img data-tdtype="toggle" data-field="status" data-id="{$val.id}" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" />
                </td>
               <td align="center">
               	<a href="{:U('admin_role/auth', array('id'=>$val['id'],'menuid'=>$menuid))}" >{:L('role_auth')}</a> | 
				<a href="javascript:;" class="J_showdialog button button2" data-id="edit" data-uri="{:U('admin_role/edit', array('id'=>$val['id']))}" 
					data-title="{:L('edit')} - {$val.name}"  data-width="450" data-height="190">{:L('edit')}</a> | 
				<a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('admin_role/delete', array('id'=>$val['id']))}" 
				data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">{:L('delete')}</a>
				</td>
            </tr>
            </volist>
    	</tbody>
    </table>
    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('admin_role/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:_footer" />
</body>
</html>
<link rel="stylesheet" type="text/css" href="__STATIC__/js/calendar/calendar-blue.css"/>
<script type="text/javascript" src="__STATIC__/js/calendar/calendar.js"></script>
