<include file="public:_header"/>
<div class="subnav">
    <div class="content_menu ib_a blue line_x">
    	<a class="add fb btn btn-add" href="{:U('assemble/add')}"><em>添加组合商品</em></a></div>
</div>
<!--栏目列表-->
<div class="pad_lr_10">
    <div class="J_tablelist table_list">
    <table width="100%" cellspacing="1" id="J_cate_tree">
        <thead>
           <tr>
				<th width="30"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th>名称</th>
	            <th>活动时间</th>
	            <th  style="background: #F5F4F4;">组合商品</th>
	            <th>原价</th>
	            <th>组合价</th>
	            <th>添加时间</th>
	            <th>商品链接</th>
	            <th width="250">管理操作</th>
			</tr>
        </thead>
    	<tbody>
        <volist name="list" id="val">
		<tr>
			<td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
            <td align="center" >{$val.name}</td>
            <td align="center">{$val.start_time}～{$val.end_time}</td>
         	<td style="padding:0;">
         		<table width="100%">
         			<volist name="val['items']" id="item">
         			<tr>
         				<td  style="background: #F5F4F4;">
         				<if condition="$item.img neq ''">
         				<img src="{:attach($item['img'])}" style="max-width:50px;max-height:50px" />
         				</if>
         				</td>
						<td style="background: #F5F4F4;">{$item.title}</td>
						<td style="background: #F5F4F4;">{$item.price}</td>
						<td style="background: #F5F4F4;"><if condition="$item['main'] eq '1'">主商品</if></td>
         			</tr>
         			</volist>
         		</table>
         	</td>
			<td align="center">{$val.original_price}元 </td>
			<td align="center">{$val.assemble_price}元 </td>
            <td align="center">{$val.add_time}</td>
            <td align="center">{$val.url}</td>
			<td align="center">  
			<a href="{:U('assemble/edit', array('id'=>$val['id']))}" class="btn btn-link">编辑</a>|
			<a href="javascript:void(0);" class="J_confirmurl btn btn-link" data-acttype="ajax" data-uri="{:u('assemble/delete', array('id'=>$val['id']))}" 
			data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">删除</a>|
			<a href="javascript:;" class="J_showdialog btn btn-link" data-id="edit" data-uri="{:U('assemble/pre', array('id'=>$val['id']))}" 
							data-title="预览 - {$val.title}"  data-width="400" data-height="130">预览</a>
			</td>
         </tr>
         </volist>
    	</tbody>
    </table>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('assemble/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="public:_footer" />
</body>
</html>
