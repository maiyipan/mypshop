<!--添加广告-->
<div class="dialog_content">
<form id="info_form" action="{:u('custom_menu/add')}" method="post">
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
    <tr>
      <th width="80">菜单名称:</th>
      <td><input type="text" name="name" id="name" class="input-text" size="40"></td>
    </tr>
    <tr>
      <th>点击类型:</th>
      <td>
      		<select name="type" class="typeSelect">
      			<option value="0">点击事件 </option>
      			<option value="1">访问网页 </option>
      		</select>
      </td>
    </tr>
    <tr id="typecilck">
    
      <th>素材:</th>
      <td>
        <select name="media_id" id="board_id">
            <volist name="medialist" id="val" >
            <option value="{$val.id}" >{$val.name}</option>
            </volist>
        </select>
      </td>
    </tr>
    <tr id="typelink" >
      <th>访问网页:</th>
      <td>
        <input type="text" name="linkurl">
      </td>
    </tr>
    
    <input type="hidden" name ="pid" value = "{$pid}">
    
</table>
</form>
</div>
<script>
$(function(){
	$('#typelink').addClass('hidden');
	
    $('.typeSelect').on('change', function(){
    	//console.log($(this).val());
        if($(this).val() == '0'){ //点击事件
        	$('#typelink').fadeOut();
            $('#typecilck').fadeIn();
        }else{
        	$('#typelink').removeClass('hidden');
        	$('#typelink').fadeIn();
            $('#typecilck').fadeOut();
        } 
    }); 
});

</script>
