<include file="public:_header"/>
<!--栏目列表-->
<div class="pad_lr_10">
    <div class="J_tablelist table_list">
    <table width="100%" cellspacing="1" id="J_cate_tree">
        <thead>
           <tr>
				<th width="30"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th width="30">ID</th>
	            <th>快递名称</th>
	            <th>状态</th>
	            <th width=250>管理操作</th>
			</tr>
        </thead>
    	<tbody>
        <volist name="list" id="val">
		<tr>
			<td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
			<td align="center">{$val.id}</td>
            <td align="center" >{$val.name}</td>
            <td align="center">
				<img data-tdtype="toggle" data-field="status" data-id="{$val.id}" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" />
			</td>
			<td align="center">
			<a href="javascript:;" class="J_showdialog button button2" data-id="edit" data-uri="{:U('delivery/edit', array('id'=>$val['id']))}" 
				data-title="{:L('edit')} - {$val.name}"  data-width="400" data-height="130">{:L('edit')}</a> | 
			<a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('delivery/delete', array('id'=>$val['id']))}" 
			data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">{:L('delete')}</a>
			</td>
         </tr>
         </volist>
    	</tbody>
    </table>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('delivery/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="public:_footer" />
</body>
</html>
