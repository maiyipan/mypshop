	<body class="login-layout logobg" id = "logobg" style="">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<!-- <h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												Please Enter Your Information
											</h4> -->
											<div style="margin: 20px 0px;">
												<img src="__STATIC__/Plugin/style/images/logo.png">
												<span>佳鲜商城管理系统</span>
											</div>

											<div class="space-6"></div>

											<form method="post" action="{:U('index/login')}">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" value="admin" name="username" placeholder="用户名" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" value="admin" name="password" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
													</label>
													
													
													<label class="block clearfix">
														<span class="block input-icon input-icon-right" style="position: relative;">
															<!-- <input type="password" class="form-control" name="password" placeholder="验证码" />
															<i class="icon-lock"></i> -->
															<input style="width: 250px;" name="verify_code" type="text" class="form-control"  placeholder="验证码"/>
                                									<img src="{:U('index/verify_code', array('t'=>time()))}"  title="{$Think.lang.refresh_verify_code}" 
                                											class="verify_img" id="verify"  style="cursor:pointer; vertical-align:bottom; margin-left:5px; position: absolute; right: 0; top: 5px;">
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> 记住我</span>
														</label>

														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															登录
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
										</div><!-- /widget-main -->
									</div><!-- /widget-body -->
								</div><!-- /login-box -->
								
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->

		<!-- inline scripts related to this page -->

		<script type="text/javascript">
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}
		</script>
		
		<script>
$(function(){
    if(self != top){
        top.location = self.location;
    }
    
    $(".verify_img").click(function(){
        var timenow = new Date().getTime();
        $(this).attr("src","{:U('index/verify_code/')}&"+timenow)
    });
});
</script>
	</body>
