<script>
function getComRemark(){
	var title = document.getElementById('title').value;		
	   $.ajax({
	        type: 'post',
	        url: '{:U("item/ajax_CreatComRemark")}',
	        dataType: 'json',
	        timeout: 15000,
	        data: {
	            title: title
	        },
	        success: function (data) {
	            if (data.status == 1) {
	            	document.getElementById('comremark').value = data.data;		
	            } else {
	                alert(data.result_msg);
	            }
	        },
	        error: function () {
	            alert('网络超时，请刷新后再试！');
	        }
	    })
}

function editItems(){
	if($.trim($('#info').val()) == ''){
	   SHOP.msg('请输入商品简介!', {icon: 5});
	   return false;
	}
	if($.trim($('input[name=img]').val()) == ''){
	   SHOP.msg('请上传商品图片!', {icon: 5});
	   return false;
	}
	return true;
}

var filetypes = ["gif","jpg","png","jpeg"];
var shop_pic = '{:U('upload/pic')}';
$(function(){
	$('.J_cate_select').cate_select('请选择');
	//自动获取标签
	$('#J_gettags').live('click', function() {
		var title = $.trim($('#title').val());
		if(title == ''){
			$.pinphp.tip({content:lang.article_title_isempty, icon:'alert'});
			return false;
		}
		$.getJSON('{:U("item/ajax_gettags")}', {title:title}, function(result){
			if(result.status == 1){
				$('#J_tags').val(result.data);
			}else{
				$.pinphp.tip({content:result.msg});
			}
		});
	});
	
	var uploadAction = '{:U('upload/pic')}';
	upload({"dom":"#upload","action":uploadAction,"afterName":"imgValue","dir":"item"});
	
	$('#tab').TabPanel({tab:0});
	
	$.formValidator.initConfig({
	   theme:'Default',mode:'AutoTip',formID:"myform",debug:false,submitOnce:true,onSuccess:function(){
		   return editItems();
		},onError:function(msg){
	}});
   $("#goodsId").formValidator({onShow:"",onFocus:"",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入商品编号"});

   $("#price").formValidator({onShow:"",onFocus:"",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入商品价格"});
   $("#prime_price").formValidator({onShow:"",onFocus:"",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入商品原价"});
   $("#goods_stock").formValidator({onShow:"",onFocus:"",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入库存"});
   $("#brand").formValidator({onFocus:"请选择品牌"}).inputValidator({min:1,onError: "请选择品牌"});
   $("#cate_id").formValidator({onFocus:"请选择商品分类"}).inputValidator({min:1,onError: "请选择完整商品分类"});
   
 	KindEditor.ready(function(K) {

			items:[

			        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
			        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
			        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
			        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',

			        'anchor', 'link', 'unlink', '|', 'about'

	});  
});   

function imglimouseover(obj){
	if(!$(obj).find('.file-panel').html()){
		$(obj).find('.setdel').addClass('trconb');
		$(obj).find('.setdel').css({"display":""});
	}
}

function imglimouseout(obj){
	
	$(obj).find('.setdel').removeClass('trconb');
	$(obj).find('.setdel').css({"display":"none"});
}

function imglidel(obj){
	if (confirm('是否删除图片?')) {
		$(obj).parent().remove("li");
		return;
	}
}

function imgmouseover(obj){
	$(obj).find('.wst-gallery-goods-del').show();
}
function imgmouseout(obj){
	$(obj).find('.wst-gallery-goods-del').hide();
}
