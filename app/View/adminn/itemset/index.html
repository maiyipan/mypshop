    <div class="J_tablelist table_list" data-acturi="{:U('itemset/ajax_edit')}">
		<table width="100%" cellspacing="0">
        <thead>
          <tr>
            <th width="25"><input type="checkbox" name="checkall" class="J_checkall"></th>
            <th>ID</th>
            <th align="left">名称</th>
            <th align="left">商品列表</th>
            <th width="150">添加时间</th>
            <th width="280">{:L('operations_manage')}</th>
          </tr>
        </thead>
        <tbody>
          <volist name="list" id="val" >
          <tr>
            <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
            <td align="center">{$val.id}</td>
            <td>{$val.name}</td>
            <td style="padding:0;">
            	<table width="100%">
         			<volist name="val['items']" id="item">
         			<tr>
         				<td  style="background: #F5F4F4;">
         				<if condition="$item.img neq ''">
         				<img src="{:attach($item['img'])}" style="max-width:50px;max-height:50px" />
         				</if>{$item.title}</td>
						<td style="background: #F5F4F4;">{$item.original_price}</td>
         			</tr>
         			</volist>
         		</table>
            </td>
            <td align="center">{$val.add_time|date='Y-m-d H:i:s',###}</td>
            <td align="center">
            	<!-- <a href="{:U('itemset/manage', array('id'=>$val['id']))}" class="btn btn-link">复制链接</a>
            	<a href="{:U('itemset/manage', array('id'=>$val['id']))}" class="btn btn-link">商品管理</a> -->
            	<a href="javascript:;" class="J_showdialog btn btn-link" data-uri="{:U('itemset/pre', array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val.name}"  data-id="edit" data-acttype="ajax" data-width="400" data-height="400">复制链接</a>
            	<a href="{:u('itemset/edit', array('id'=>$val['id']))}" class=" btn btn-link">{:L('edit')}</a>  
                <a href="javascript:void(0);" class="J_confirmurl btn btn-link" data-acttype="ajax" data-uri="{:u('itemset/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">{:L('delete')}</a></td>
          </tr>
          </volist>
        </tbody>
      	</table>
		<div class="btn_wrap_fixed">
    		<div id="pages">{$page}</div>
    	</div>
    </div>
