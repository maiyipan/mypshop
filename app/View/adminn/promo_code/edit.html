<include file="public:_header" />
<!--添加折扣券-->
<div class="dialog_content">
	<div class="container">
		<div class="widget-box">
			<div class="header">
				<div class="toolbar">
					<ul class="nav nav-tabs" id="myTab">
						<li class="active"><a data-toggle="tab" href="#home1">编辑推荐码</a></li>
					</ul>
				</div>
			</div>
			<form id="info_form" name="info_form" action="{:u('promo_code/edit')}"
				method="post">
				<table width="100%" class="shop-form">
					<tbody>
						<tr>
							<th width="120">推荐码状态 <font color='red'>*</font>:</th>
							<td>
							<label><input  type='radio'  <eq name="info.status" value="1">checked="checked"</eq>  name='status' value='1'/>开启&nbsp;&nbsp;</label>
							<label><input  type='radio'  <eq name="info.status" value="0">checked="checked"</eq> name='status' value='0'/>关闭</label>
							</td>
						</tr>
						<tr>
							<th width="120">推荐码金额<font color='red'>*</font>:</th>
							<td><input type="text" name="money" id="discount" class="input-text"  onkeyup="value=value.replace(/[^0-9.]/g,''),dxfqlld();" 
							onpaste="value=value.replace(/[^0-9.]/g,'')" oncontextmenu="value=value.replace(/[^0-9.]/g,'')" value="{$info.money}">元</td>
						</tr>
						<tr>
							<th width="120">有效时间 <font color='red'>*</font>:</th>
							<td><input type="text" name="time" id="discount_num"
								class="input-text" onkeyup="value=this.value.replace(/\D+/g,'')" value="{$info.time}">个月</td>
						</tr>
						<tr>
							<th width="120">返送券金额 <font color='red'>*</font>:</th>
							<td><input type="text" name="gift" id="discount_num"
								class="input-text" onkeyup="value=this.value.replace(/\D+/g,'')" value="{$info.gift}">元</td>
						</tr>
						<tr>
							<th width="120">返送券有效时间 <font color='red'>*</font>:</th>
							<td><input type="text" name="gift_time" id="discount_num"
								class="input-text" onkeyup="value=this.value.replace(/\D+/g,'')" value="{$info.gift_time}">个月</td>
						</tr>
					</tbody>
				</table>
				<div class="form-actions">
					<button class="btnf" onclick="document.info_form.submit();">提交</button>
					<a class="btn toback" href="javascript:void(0)">返回</a>
				</div>

			</form>

		</div>
<include file="public:_footer" />
<link rel="stylesheet" href="__STATIC__/js/calendar/calendar-blue.css" />
<script src="__STATIC__/js/calendar/calendar.js"></script>
<script type="text/javascript">
function shu( num ) {
	 if (!/^([0-9]){1,2}$/g.test( num )) {
	 alert('请输入1-10之间的数字'); 
	 return false;
	 }
	 }
</script>
