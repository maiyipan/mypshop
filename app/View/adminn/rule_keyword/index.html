<include file="public:header"/>

<link rel="stylesheet" href="__STATIC__/Plugin/style/css/chosen.css" />
<script type="text/javascript" src="__STATIC__/Plugin/style/js/chosen.jquery.min.js"></script>



<div class="col-sm-12 widget-container-span">
	<div class="widget-box transparent">
		<div class="widget-header">
			<div class="widget-toolbar no-border">
				<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a data-toggle="tab" href="#home3">关键词自动回复</a></li>
					<li ><a data-toggle="tab" href="#home1">被添加自动回复</a></li>
					<li><a data-toggle="tab" href="#home2">消息自动回复</a></li>
					
				</ul>
			</div>
		</div>

		<div class="widget-body">
			<div class="widget-main padding-12 no-padding-left no-padding-right">
				<div class="tab-content padding-4">
					<div id="home1" class="tab-pane in ">
					<form class="form-horizontal J_ajaxForm" enctype="multipart/form-data" id="myform" action="{:U('rule_keyword/addfollreply')}" method="post">
						<div class="row">
							<div class="col-xs-12 no-padding-right">
								<div class="table-responsive">
									<table id="sample-table-1"
										class="table table-striped table-bordered table-hover table_form">
										<tbody>
										<tr>
										<td>
											<select class="" id="" name="media_id" data-placeholder="">
												 <volist name='media' id='vo' >
											                <option <if condition="$vo.id eq $follow.media_id "> selected="selected"</if> value="{$vo.id}" >{$vo.name}</option>
											     </volist>
											</select>
										</td>
										
										</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						
						<input type="hidden" name = "id" value = "{$follow.kid}">
						<div class="form-actions">
								<button class="btn btn-link btn_submit J_ajax_submit_btn"
									type="submit">更新</button>
								<!-- <a class="btn" href="">返回</a> -->
							</div>
						
						</form>
					</div>
					
					<div id="home2" class="tab-pane in ">
					<form class="form-horizontal J_ajaxForm" enctype="multipart/form-data" id="myform" action="{:U('rule_keyword/addmessreply')}" method="post">
						<div class="row">
							<div class="col-xs-12 no-padding-right">
								<div class="table-responsive">
									<table id="sample-table-1"
										class="table table-striped table-bordered table-hover table_form">
										<tbody>
										<tr>
										<td>
											<select class="" id="" name="media_id" data-placeholder="">
												 <volist name='media' id='vo' >
											                <option <if condition="$vo.id eq $mess.media_id "> selected="selected"</if> value="{$vo.id}" >{$vo.name}</option>
											     </volist>
											</select>
										</td>
										
										</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						
						<input type="hidden" name = "id" value = "{$mess.kid}">
						<div class="form-actions">
								<button class="btn btn-link btn_submit J_ajax_submit_btn"
									type="submit">更新</button>
								<!-- <a class="btn" href="">返回</a> -->
							</div>
						
						</form>
					</div>
					
					
					
					<div id="home3" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 no-padding-right">
								<div class="table-responsive">
								<div class="row operatehead" style="">
									    <div class="col-xs-9">
									        <div id="btnToolBar" class="btn-toolbar">
									            <a href="{:U('rule_keyword/addrule')}" class="btn btn-link btn-sm">
									                <i class="ace-icon fa fa-plus align-top bigger-125"></i>
									            		    添加规则
									            </a>
									         </div>
									    </div>
									    <div class="col-xs-3">
									        
									    </div>
								</div>
								<div id="grid" class="grid-view">
									<table id="sample-table-1"
										class="table table-striped table-bordered table-hover listtable">
										<thead>
											<tr>
												<th class="center"><label> <input
														type="checkbox" class="ace"> <span class="lbl"></span>
												</label></th>
												    <th width="40">ID</th>
												     <th align="left">规则</th>
									                <th align="left">关键词</th>
									      			<th align="left">回复内容 </th>
									                <th>{:L('status')}</th>
									                <th width=250>{:L('operations_manage')}</th>
											</tr>
										</thead>
										<tbody>
										<volist name="list" id="val">
											<tr>
												<td class="center"><label> <input
														type="checkbox" class="ace"> <span class="lbl"></span>
												</label></td>
												
											<td align="center">{$val.id}</td>
							                <td><span  data-field="name" >{$val.name}</span></td>
							                <td>
							                	<p>
							                		<volist name="val.keyword" id="valkey">
							                			<button class="btn btn-xs btn-pink">{$valkey.kyword}</button> &nbsp
							               			</volist>
												</p>
							                </td>
							                <td>【<if condition="$val.media.media_type eq '0'">文本<else/>图文</if>】{$val.media.name}</td>
							                <td align="center">
							                    <img data-tdtype="toggle" data-field="valid" data-id="{$val.id}" data-value="{$val.valid}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">enabled<else/>disabled</if>.gif" />
							                </td>
							                <td align="center">
							                    <a href="{:U('rule_keyword/edit', array('id'=>$val['id']))}" class="bootbox-html btn btn-xs btn-link" 
							                    		data-uri="{:U('rule_keyword/edit', array('id'=>$val['id']))}" 
							                    		data-title="{:L('edit')} - {$val.name}"  
							                    		data-id="edit" data-width="450" data-height="210">
							                    		<i class="icon-edit align-top bigger-110"></i>{:L('edit')}
							                    </a> 
							                    <a href="{:U('rule_keyword/delete', array('id'=>$val['id']))}" class="bootbox-confirm btn btn-xs btn-link"
							                    		 data-uri="{:U('rule_keyword/delete', array('id'=>$val['id']))}" 
							                    		 data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">
							                    		 <i class="icon-trash align-top bigger-110"></i>{:L('delete')}
							                    </a>
							                </td>
											</tr>
										</volist>
										</tbody>
									</table>
									</div>
									</div>
									<div class="pagination" style="margin:0px;">
									    {$page}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<include file="public:common" />
		
		<script type="text/javascript">
		
		</script>
	 
	</div>
</div>


<script src="__STATIC__/Plugin/weixin/js/keyword.js"></script>
