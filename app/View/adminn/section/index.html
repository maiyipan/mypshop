<include file="public:_header"/>
<!--商品列表-->
<div class="pad_10" >
    <div class="J_tablelist table_list" data-acturi="{:U('section/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="50"><span>ID</span></th>
                <th width="60">名称</th>
                <th width="80">图片</th>
               <!--  <th width="100"><span>备注</span></th> -->
                <th width="180">管理操作</th> 
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.name}  </td>
                <td align="center">
                	<notempty name="val['img']"><span class="img_border"><img src="{:attach($val['img'], 'section')}" 
               		 width="32" width="32" class="J_preview" data-bimg="{:attach($val['img'], 'section')}"></span>
               		</notempty>
                </td>
                <!-- <td align="center">{$val.remark}</td> -->
                <td>
                <a href="javascript:;" class="J_showdialog button button2" data-id="edit" data-uri="{:U('section/edit', array('id'=>$val['id']))}" 
					data-title="{:L('edit')} - {$val.name}"  data-width="400" data-height="130">{:L('edit')}</a>
                </td>
            </tr>
            </volist>
        </tbody>
    </table>
    </div>
    <div class="btn_wrap_fixed">
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="public:_footer" />
<script>
$('.J_preview').preview(); //查看大图
</script>
</body>
</html>
