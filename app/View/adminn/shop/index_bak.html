<include file="public:_header" />
<div class="pad_lr_10" style="margin-top:10px;">
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
            <td>
            <div class="explain_col">
            	<input type="hidden" name="g" value="adminn" />
                <input type="hidden" name="m" value="shop" />
                <input type="hidden" name="a" value="index" />
                <input type="hidden" name="menuid" value="{$menuid}" />
                关键字 :
                <input name="keyword" placeholder="店铺名称" type="text" class="input-text" size="25" value="{$search.keyword}" />
                <input type="submit" name="search" class="btn" value="搜索" />
        	</div>
            </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="25"><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width="50">序号</th>
                <th>门店名称</th>
               	<th>门店地址</th>
               	<th>联系电话</th>
               	<th>独立运营</th>
               	<th>状态</th>
               	<th width=250>管理操作</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
            	<td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
               <td align="center">{$val.name}</td>
               <td >{$val.city_names} {$val.address}</td>
               <td align="center">{$val.tel}</td>
               <td align="center"><if condition="$val.isself eq 0">否<else/>是</if></td>
               <td align="center">
                   <img data-tdtype="toggle" data-field="status" data-id="{$val.id}" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" />
               </td>
               <td align="center">
               		<!--  <a href="{:U('shop/shopset', array('id'=>$val['id']))}">商城设置</a> |--> 
                   	<a href="{:U('shop/edit', array('id'=>$val['id']))}">{:L('edit')}</a> | 
                   	<a href="javascript:void(0);" class="J_confirmurl" data-uri="{:U('shop/delete', array('id'=>$val['id']))}" 
                   		data-acttype="ajax" data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">{:L('delete')}</a></td>
               </td>       
            </tr>
            </volist>
    	</tbody>
    </table>

    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('shop/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:_footer" />
<script>
$('.J_preview').preview(); //查看大图
</script>
</body>
</html>
