<include file="public:_header"/>
<!--栏目列表-->
<div class="subnav">
<div class="content_menu ib_a blue line_x">
	<a class="add btn btn-add" href="{:U('shop/toconfig_add')}"><em>添加店铺公告</em></a></div>
</div>
</div>
<div class="pad_lr_10">
		
		<form name="searchform" method="get" >
  		<input type="hidden" name="status" value="{$search.status}"/>
	    <table width="100%" cellspacing="0" class="search_form">
	        <tbody>
	            <tr>
	                <td>
	                <div class="explain_col">
	                    <input type="hidden" name="g" value="adminn" />
	                    <input type="hidden" name="m" value="shop" />
	                    <input type="hidden" name="a" value="toconfig" />
	                    <input type="hidden" name="menuid" value="{$menuid}" />
	                                                   店铺id:
	                    <input name="notice" type="text" class="input-text" size="18" value="{$search.notice}" />
	                    <input type="submit" name="search" class="btn" value="搜索" />
	                </div>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	 </form>
    <div class="J_tablelist table_list" data-acturi="{:U('shop/toconfig_ajax_edit')}">
    <table width="100%" cellspacing="1" id="J_cate_tree">
        <thead>
           <tr>
				<th width="30"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th width="40">ID</th>
                <th align="left">公告内容</th>
      			<th align="left">关键字</th>
                <th align="left">状态</th>
                <th>店铺id</th>
                <th>配置管理</th>
			</tr>
        </thead>
    	<tbody>
        <volist name="list" id="val">
		<tr>
			<td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
            <td align="center">{$val.id}</td>
            <td><span  data-field="name" >{$val.notice}</span></td>
            <td><span data-field="name" >{$val.keywors}</span></td>
            <td><span  data-field="remark"  >
             <img data-tdtype="toggle" data-field="show_notice" data-id="{$val.id}" data-value="{$val.show_notice}" src="__STATIC__/images/admin/toggle_<if condition="$val.show_notice eq 1">enabled<else/>disabled</if>.gif" />
            </span></td>
            <td align="center"><span  data-field="ordid" >{$val.uid}</span></td>
            <td align="center">
	            <a class="add btn btn-add" href="{:U('shop/toconfig_edit' , array('id'=>$val['id']))}">编辑</a>  | 
				<a href="javascript:void(0);" class="J_confirmurl btn btn-link" data-acttype="ajax" data-uri="{:u('shop/toconfig_del', array('id'=>$val['id']))}" 
				data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">删除</a>
            </td>
         </tr>
         </volist>
    	</tbody>
    </table>
    <div class="btn_wrap_fixed">
        <div id="pages">{$page}</div>
    </div>
    </div>
</div>
<link rel="stylesheet" href="__STATIC__/js/calendar/calendar-blue.css"/>
