<include file="public:_header" />
<!--栏目列表-->
<div class="pad_lr_10">
    <div class="J_tablelist table_list">
    <table width="100%" cellspacing="1" id="J_cate_tree">
        <thead>
            <tr>
                <th width="30"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th width="30">ID</th>
                <th>区</th>
                <th>街道</th>
                <th>物业小区</th>
                <th>{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
    		<volist name="list" id="val">
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
				<td align="center">{$val.id}</td>
                <td align="center">{$val.area1}</td>
                <td align="center">{$val.area2}</td>
                <td align="center">{$val.area3}</td>
                <td align="center">
                	<a href="javascript:;" class="J_showdialog" data-uri="{:U('shop_distribute/edit', array('id'=>$val['id']))}" data-title="{:L('edit')} "  data-id="edit" data-acttype="ajax" data-width="500" data-height="150">{:L('edit')}</a> | 
                    <a href="javascript:;" class="J_confirmurl" data-acttype="ajax" data-uri="{:U('shop_distribute/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">{:L('delete')}</a>
                </td>
            </tr>
            </volist>
    	</tbody>
    </table>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('shop_distribute/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
    </div>
</div>
<include file="public:_footer" />
<script src="__STATIC__/js/jquery/plugins/jquery.treetable.js"></script>
<script>
$(function(){
    $(".J_preview").preview();
});        
</script> 
</body>
</html>
