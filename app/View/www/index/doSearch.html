<script>
	$('#search').click(function(){
		if(validate())
			$('#serch_form').submit();
	})

	function validate() {
		var ival = document.getElementById('keyword').value;
		 ival = ignoreSpaces(ival);
		 if(ival == "") {
			   alert("输入商品名称才可以搜索哦！"); 
			   return false; 
			   }
			return true;
	}
	
	function ignoreSpaces(string) {
		var temp = "";
		string = '' + string;
		splitstring = string.split(" ");
		for(i = 0; i < splitstring.length; i++)
		temp += splitstring[i];
		return temp;
		}
</script>
