<include file="public:header"/>
<title>佳鲜农庄{$shopname}</title>
<div class="backDiv">
    <i class="ic-back" onclick="goBack()"> </i>
    <span class="applySpan">取消订单</span>
</div>
<style>
/*取消订单页面*/
div.order_cancel_box {
	box-sizing: border-box;
	padding: 20px;
    font:36px/60px  'Microsoft YaHei';
	 background-color: white; ;

    color: #656043;
}

div.order_cancel_box h1 {
	font-size: 28px;
    color:#628345;
}

div.order_cancel_box p {
	font-size: 24px;
	margin-bottom: 30px;
}
/*form .btn .btn1{background-image: none !important;}*/
div.order_cancel_box dt {
    font:26px/60px  'Microsoft YaHei';color:#628345;
    height: 60px;;
}

div.order_cancel_box dd .li {
	padding-left: 10px;
    font:26px/60px  'Microsoft YaHei';
  height: 60px;
}
div.order_cancel_box dd .li input {
    font:50px/50px  'Microsoft YaHei';
    height: 20px;
width: 30px;;

}

div.order_cancel_box dd .li label {
    font:20px/40px  'Microsoft YaHei';
    height: 40px;
    margin-left: 40px;
}

div.order_cancel_box p span {
	color: #e77817;
	font-weight: bold;
}
    .btn input{
        display: block;
        width: 540px;
        height: 80px;
        margin: 80px auto;
        background-color: #e77817;
        color: white;
        font:28px/80px  'Microsoft YaHei';
        border-radius: 5px;
        -webkit-appearance: none;
border:none;
    }
</style>
<div class="paySuccessDiv">
    <form method="post" class="cf" action="{:U('order/closeOrder',array('sid'=>$shopid))}" >
  
        <div class="order_cancel_box">
            <h1>您是否确定要取消以下订单？</h1>
            <p>订单号:<span>{$orderId}</span></p>
            <dl>
                <dt>取消原因:</dt>
                <dd>
                    <div class="li"><input  class="ui-radio cancel" name="cancel_reason" id="d1" value="改选其他商品" type="radio" > <label for="d1">改选其他商品</label></div>
                    <div class="li"><input name="cancel_reason "  class="ui-radio" id="d2" value="改选其他配送方式" type="radio"> <label for="d2">改选其他配送方式</label></div>
                    <div class="li"><input name="cancel_reason "  class="ui-radio" id="d3" value="改选其他卖家" type="radio"> <label for="d3">改选其他卖家</label></div>
                    <div class="li"><input name="cancel_reason "  class="ui-radio" flag="other_reason" id="d4" value="其他原因" type="radio"> <label for="d4">其他原因</label></div>
                </dd>
                <dd id="other_reason" style="display:none">
                    <textarea class="text" id="other_reason_input" style="width:200px;" name="remark"></textarea>
                </dd>
            </dl>
        </div>
        <div class="btn cancelbtn " style="margin-left:0 ">
            <input id="confirm_button" class="btn1 enter" value="确认" type="submit" style="padding:0">
        </div>
          <input type="hidden" name="orderId" value="{$orderId}" >
        </form>
	</div>
</div>
<include file="public:nav"/>
<include file="public:footer"/>
