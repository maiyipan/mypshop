<include file="public:header"/>
<title>佳鲜农庄{$shopname}</title>
<div class="backDiv">
    <i class="ic-back" onclick="goBack()"> </i>
    <form method="post" action="{:U('index/doSearch',array('sid'=>$shopid))}" onsubmit="return validate()" id="serch_form" name="serch_form" class="srhtf">
        <input class="search inputBind" type="text" id="keyword" name="keyword" placeholder="搜索佳鲜农庄" onblur="inputBind()">
        <i class="ic-search" id="search"></i>
    </form>
</div>
<style>
.exchange{
  height: 36px;
  width: 100px;
  text-align:center;
  font-size: 16px;
  position: absolute;
  bottom: 15px;
  background-color: #ff7e20;
  border-radius: 5px;
  font: 16px/36px 'Microsoft YaHei';
}
.exchange a{
  color: #fbf7f1;
}
</style>
<div style="display: none;" id="rocket-to-top">
    <div style="opacity:0;display: block;" class="level-2"></div>
    <div class="level-3"></div>
</div>
<div class="listDiv orderListDiv" data-id="3" data-classId="{$classId}">

        <div class="randLableDiv">
            <span   class="selesLable">销量优先</span>
				<span  class="priceLable ">价格
					<div class="iDiv">
                        <i class="ic-up-dir up" ></i>
                        <i class="ic-down-dir down" ></i>
                    </div>
				</span>
            <span  class="timeLable">时间</span>
        </div>
    <ul>

    </ul>
      <!--   <span class="loadingMoreBtn dis_none">点击加载更多.......</span> -->
</div>
<script type="text/javascript" src="__STATIC__/home/js/zzsc.js"></script>
<script type="text/javascript" src="__STATIC__/home/js/jquery/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/home/css/zzsc.css">

<include file="public:nav"/>
<include file="public:footer"/>
<script>
    $(".orderListDiv .randLableDiv>span.selesLable").css("color","#f29200").show().siblings().css("color","#8f8c79");
    var url = '{:U('score/index_ajax',array('sid'=>$shopid))}';;
    var classId=$(".listDiv").attr("data-classId")
    pageLoading(1,url,classId);
    $('#search').click(function(){
        if(validate())
            $('#serch_form').submit();
    })

    function validate() {
        var ival = document.getElementById('keyword');
        if (!ival.value) {
            alert("请输入关键字！");
            return false;
        }
        return true;
    }
</script>
